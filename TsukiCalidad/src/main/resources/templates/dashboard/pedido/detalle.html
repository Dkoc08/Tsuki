<!DOCTYPE html>
<html lang="en">
	<head th:replace="layouts/fragmentos :: head"></head>
	
	<body class="hold-transition sidebar-mini">
		<div class="wrapper">
	
			<!-- Navbar -->
			<header th:replace="layouts/fragmentos :: header"></header>
			<!-- /.navbar -->
	
			<!-- Main Sidebar Container -->
			<aside th:replace="layouts/fragmentos :: menu"></aside>
	
			<!-- Aqu� inicia contenido -->
			<div class="content-wrapper">
			   <div class="container mt-4">
				<form th:action="@{/detalle/form}" th:object="${detallePedido}" 
					method="post" class="needs-validation" novalidate>
				<div class="card">
					<div class="card-header bg-danger text-white"><a class="btn" title="Atrás" th:href="@{/pedido/}" >
											<i class="fas fa-chevron-left"></i>
										</a> Registrar Detalle del pedido</div>
						<div class="card-body">
	               			<div class="row">	                  				
	               				<div class="col-md-6 mb-3"></div>
	               			</div>
	               			<div class="row">
	               				<div class="col-md-6 mb-3">
	               					<label>Precio:</label>
	               					 <input th:field="*{precio}" type="number"
										class="form-control" placeholder="Ingrese Precio"
										minlength="1" maxlength="50" required="required" />
										<div class="invalid-feedback">Ingrese precio</div>	
	               				</div>
	               				<div class="col-md-6 mb-3">
	               				<label>Fecha de entrega:</label>
	               				<input th:field="*{fecha}" type="date"
										class="form-control" placeholder="Ingrese Fecha de entrega"
										minlength="1" maxlength="50" required="required" />
										<div class="invalid-feedback">Ingrese Fecha de entrega</div>	
	               				</div>
	               				</div>
	               				
	               				<div class="row">
	               				<div class="col-md-6 mb-3">
	               				<label>Pedido:</label>
	               				<select class="form-control" th:field="*{pedido.id}" required="required">
	               					<option value="">Seleccione una opción:</option>
	               					<option th:each="item: ${listaPedido}" th:value="${item.id}" 
	               					th:text="${item.id}"></option>
	               				</select>	
	               				<div class="invalid-feedback">Seleccione usuario</div>	
	               				</div>
	               				<div class="col-md-6 mb-3">
	               				<label>Categoría:</label>
	               				<select class="form-control" th:field="*{categoria.id}" required="required">
	               					<option value="">Seleccione una opción:</option>
	               					<option th:each="item: ${listaCategoria}" th:value="${item.id}" 
	               					th:text="${item.nombre}"></option>
	               				</select>	
	               				<div class="invalid-feedback">Seleccione usuario</div>	
	               				</div>	
	               				</div>
	               				<div class=row>
	               				<div class="col-md-6 mb-3">
	               					<label>Descripción:</label>
	               					 <textarea th:field="*{descripcion}" 
										class="form-control" placeholder="Ingrese descripción"
										minlength="1" maxlength="50" required="required" />
										<div class="invalid-feedback">Ingrese descripción</div>	
	               				</div>
	               				</div>
	               				<br>               		
	               			<div class="row">
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-dark">
										<i class="fas fa-save"></i> Guardar Detalle
									</button>
								 </div>
							 </div>
	               		<!-- 
	-->
	               
	               	</div>
				</div>
			</form>
	</div>
			</div>
			<!-- Aqu� finaliza contenido -->
	
			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
				<div class="p-3">
					<h5>Title</h5>
					<p>Sidebar content</p>
				</div>
			</aside>
			<!-- /.control-sidebar -->
	
			<!-- Main Footer -->
			<footer th:replace="layouts/fragmentos :: footer"></footer>
		</div>
		<!-- ./wrapper -->
	
	
		<!-- REQUIRED SCRIPTS -->
		<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/adminlte.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/formulario.js}"></script>
	
	</body>
</html>
