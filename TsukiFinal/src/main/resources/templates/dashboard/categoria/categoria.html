<!DOCTYPE html>
<html lang="en">
	<head th:replace="layouts/fragmentos :: head">
	<meta charset="utf-8"></head>
	
	<body class="hold-transition sidebar-mini">
		<div class="wrapper">
	
			<!-- Navbar -->
			<header th:replace="layouts/fragmentos :: header"></header>
			<!-- /.navbar -->
	
			<!-- Main Sidebar Container -->
			<aside th:replace="layouts/fragmentos :: menu"></aside>
	
			<!-- Aquí inicia contenido -->
			<div class="content-wrapper">
				<div class="container mt-4">
					<br>
						<div class="card">
						<div class="card-header bg-danger text-white"> <i class="fas fa-boxes"></i> Categorías
						Registradas</div>
					<div class="card-body">
					<div th:replace="layouts/fragmentos :: advertencias"></div><!-- fragmento -->
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Descripción</th>
										<th scope="col"></th>
										

									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${listaCategoria}">
										<td th:text="${item.nombre}"></td>
										<td th:text="${item.descripcion}"></td>
										<td class="text-center"><a href="#" th:id="${item.id}"
											th:param1="${item.nombre}" th:param2="${item.descripcion}"
											class="btn editar editarCategoria"><i
												class="fas fa-edit"></i> Editar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
						</div>
				</div>
			
			<br>
				<div class="container mt-4">
					<div class="row">
						<div class="col-12 text-center">
							<p>
								<button class="btn btn-dark" type="button" data-toggle="collapse"
									data-target="#collapseExample" aria-expanded="false"
									aria-controls="collapseExample"><i class="fas fa-plus"></i>
									Nueva Categoría 
								</button>
							</p>
						</div>
					</div>
			<div class="collapse" id="collapseExample">
				<form th:action="@{/categoria/form}" th:object="${categoria}" 
					method="post" class="needs-validation" novalidate>
				<div class="card">
					<div class="card-header bg-danger text-white">Registrar Categoria</div>
						<div class="card-body">
						
						
							<div class="row">
								<div class="col-md-6 mb-3">
								
									<label>Nombre:</label>
									<input th:field="*{nombre}" type="text"
										class="form-control" placeholder="Ingrese nombre de la categoría"
										required="required" th:errorclass="'form-control alert-danger'" />
									<div class="invalid-feedback">Ingrese nombre de la categoría</div>
										
								</div>

								<div class="col-md-6 mb-3">

									<label>Descripción:</label>
									<input th:field="*{descripcion}"
										type="text" class="form-control" placeholder="Ingrese Descripción" 
										required="required" th:errorclass="'form-control alert-danger'" />
									<div class="invalid-feedback">Ingrese Descripcion</div>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
								</div>
							</div>
							<br> 
							<div class="row">

								<div class="col-12 text-center">

									<button type="submit" class="btn btn-dark">

										<i class="fas fa-save"></i> Guardar Categoría
									</button>
								 </div>
							 </div>
						 </div>
					</div>
				  </form>
			    <br>
			  </div>
			</div>
		</div>
		<!-- Modal Editar Categoria -->
	<div id="editarCategoria" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header bg-danger text-white">
						<h5 class="modal-title">Editar Categoria</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form method="post" th:action="@{/categoria/form}" th:object="${categoria}" class="needs-validation" novalidate>
						<input type="hidden" th:field="*{id}" />
						<div class="modal-body" id="modalMensaje">
						<div class="form-row">
								<div class="col-12 mb-3">
									<label>Nombre:</label> <input name="nombre" id="txtNombre" type="text" class="form-control" placeholder="Ingrese dni" minlength="1" maxlength="50" required="required" />
									<div class="invalid-feedback">Ingrese el Nombre</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-12 mb-3">
									<label>Descripcion:</label> <input name="descripcion" id="txtDescripcion" type="text" class="form-control" placeholder="Ingrese nombre" minlength="1" maxlength="50" required="required" />
									<div class="invalid-feedback">Ingrese Una Descripcion</div>
								</div>
							</div>
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								<i class="fas fa-ban"></i> Cancelar
							</button>
							<button class="btn btn-dark" type="submit">
								<i class="fas fa-save"></i> Guardar Cambios
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
			<!-- Aquí finaliza contenido -->
	
			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
				<div class="p-3">
					<h5>Title</h5>
					<p>Sidebar content</p>
				</div>
			</aside>
			<!-- /.control-sidebar -->
	
			<!-- Main Footer -->
			<footer th:replace="layouts/fragmentos :: footer"></footer>
		</div>
		<!-- ./wrapper -->
	
	
		<!-- REQUIRED SCRIPTS -->
		<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/adminlte.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/formulario.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/categoria.js}"></script>
	
	</body>
</html>
